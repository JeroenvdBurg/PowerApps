    AcceptGroup As group:
        Height: =5
        Width: =5
        X: =20
        Y: =18
        ZIndex: =16

        AcceptTransactionButton As button:
            Fill: =RGBA(47, 191, 42, 1)
            Height: =168
            HoverBorderColor: =ColorFade(Self.Fill, 20%)
            HoverFill: =ColorFade(Self.Fill, -20%)
            OnSelect: |
                =// Store new entry in local storage for future sync 
                Collect(
                    ChickenTransactions,
                        {
                            guid: GUID(),
                            CreatedBy: User().Email,
                            fk_Farmer_: farmerId,
                            Date: Text(               
                                    Now()            
                            ),
                            UTCDate: DateAdd(
                                Now(),
                                TimeZoneOffset(),
                                Minutes
                            ),
                            EggsCollected: If(
                                IsBlank(eggsCollected),
                                0,
                                eggsCollected
                            ),
                            WaterDelivered: If(
                                IsBlank(waterDelivered),
                                0,
                                waterDelivered
                            ),
                            Mortality: If(
                                IsBlank(mortality),
                                0,
                                mortality
                            ),
                            FeedDelivered: If(
                                IsBlank(feedDelivered),
                                0,
                                feedDelivered
                            ),
                            Comment: comment,
                            NeedsSync: 1
                        }
                    );
                   //save collection in offline datastore 
                    SaveData(
                        ChickenTransactions,
                        "ChickenTransactions"
                    );
                     Notify("Record stored locally");
                    
                    // Empty entry form and naviage to farmer screen
                    Navigate(AfterSignoffSuccessScreen, ScreenTransition.Fade);
                    ResetForm(ChickenTransactionForm);
            PaddingRight: =
            Size: =24
            Text: =""
            Width: =541
            X: =49
            Y: =715
            ZIndex: =14

